<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="style.css" class="rel" />
  </head>
  <body>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="from-button">USD</button>
        <div class="dropdown-content" id="from-currency-list">
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">GBP</a>
          <a href="#">EUR</a>
        </div>
      </div>
      <div class="input-area">
        <input type="number" value="0.00" id="from-input" />
        <div class="display" id="from-input-display">달러</div>
      </div>
    </div>
    <h1>=</h1>
    <div class="exchange-box">
      <div class="dropdown">
        <button class="dropbtn" id="to-button">USD</button>
        <div class="dropdown-content" id="to-currency-list">
          <a href="#">USD</a>
          <a href="#">KRW</a>
          <a href="#">GBP</a>
          <a href="#">EUR</a>
        </div>
      </div>
      <div class="input-area">
        <input type="number" value="0.00" id="to-input" />
        <div class="display" id="to-input-display">달러</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
